name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker run --d . --tag telegram-bot:$(date +%s)
    - name: Remove orphan containers
      run: docker system prune -y
