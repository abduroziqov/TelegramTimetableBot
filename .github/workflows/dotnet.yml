# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Stop service
      run: echo "P@ssword1" | sudo -S systemctl stop telegram-bot.service
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish -c Release -o /var/www/TelegramTimetableBot
    - name: Start service
      run: echo "P@ssword1" | sudo -S systemctl start telegram-bot.service
