name: .NET

on:
  push:
    branches: [ "master" ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Stop daemon
      run: sudo systemctl stop telegram-bot.service
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: sudo dotnet publish -c Release -o /home/ubuntu/app
    - name: Restart daemon
      run: sudo systemctl start telegram-bot.service
